<div class="container h-100">
  <div class="releases p-5 text-white" style="height: 100%;">
    <div class="panel panel-primary h-100" id="result_panel">
      <div class="panel-heading"><h3 class="panel-title">Releases</h3>
      </div>
      <div class="panel-body h-100">
        <ul class="list-group h-100 bg-white p-2">
          <li style="position: relative; height: 10%" *ngFor="let release of releases" class="list-group-item d-flex align-items-center my-1 border">
            {{release}}
            <a (click)="downloadFile(release)" type="button" style="position: absolute; right: 1%" class="btn btn-primary">{{'header.download' | translate }}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
